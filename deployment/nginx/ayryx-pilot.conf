# Pilot App (pilot.ayryx.com, ein.ayryx.com)
# Deploy: copy to /etc/nginx/conf.d/ on Pilot App EC2
# SSL: For ein.ayryx.com, the cert must cover it. Create a Cloudflare Origin Certificate
#      for *.ayryx.com and save as pilot.ayryx.com.pem, or add ein.ayryx.com to the cert.

server {
    listen 80;
    server_name pilot.ayryx.com ein.ayryx.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name pilot.ayryx.com ein.ayryx.com;

    ssl_certificate /etc/ssl/cloudflare/pilot.ayryx.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/pilot.ayryx.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://127.0.0.1:3006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
